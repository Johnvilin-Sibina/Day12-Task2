<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1>Event 1</h1>
        <p>Number of available seats: 23</p>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <img src="./image.jpg" class="img-fluid rounded-circle" />
          </div>
          <div class="col-md-8 d-flex">
            <form>
              <table>
                <tr>
                  <td class="text-right label">
                    <label for="name">Name:</label>
                  </td>
                  <td class="input">
                    <input type="text" name="Name" id="name" />
                  </td>
                </tr>
                <tr>
                  <td class="text-right label">
                    <label for="email">Email:</label>
                  </td>
                  <td class="input">
                    <input type="email" name="Email" id="email" />
                  </td>
                </tr>
                <tr>
                  <td class="text-right label">
                    <label for="phone">Phone No.:</label>
                  </td>
                  <td class="input">
                    <input type="text" name="number" id="phone" />
                  </td>
                </tr>
                <tr>
                  <td class="text-right label">
                    <label for="seats">Number of Seats:</label>
                  </td>
                  <td class="input text-left">
                    <select name="Seats" id="seats">
                      <option value="one">1</option>
                      <option value="two">2</option></select
                    ><br />
                  </td>
                </tr>
                <tr>
                  <td class="text-right label">
                    <label for="attendee">Name of Attendee 2:</label>
                  </td>
                  <td class="input">
                    <input type="text" name="Attendee" id="attendee" />
                  </td>
                </tr>
              </table>
              <div class="button d-flex justify-content-around">
                <button class="btn btn-primary" type="submit">Submit</button>
                <button class="btn btn-danger" type="submit">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
