<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="one">
       <div class="two">
            <h1>Event 1</h1>
            <p>Number of available seats: 23</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                   <img src="./image.jpg">
                </div>
                <div class="col-md-8 d-flex">
                    
                    <form>
                        <table>
                            <tr>
                                <td class="text-right label"><label for="name">Name:</label></td>
                                <td class="input"><input type="text" name="Name" id="name"></td>
                            </tr>
                            <tr>
                                <td class="text-right label"><label for="email">Email:</label></td>
                                <td class="input"><input type="email"name="Email" id="email"></td>
                            </tr>
                            <tr>
                                <td class="text-right label"><label for="phone">Phone No.:</label></td>
                                <td class="input"><input type="text" name="number" id="phone"></td>
                            </tr>
                            <tr>
                                <td class="text-right label"><label for="seats">Number of Seats:</label></td>
                                <td class="input text-left"><select name="Seats" id="seats">
                                    <option value="one">1</option>
                                    <option value="two">2</option>
                                </select><br></td>
                            </tr>
                            <tr>
                                <td class="text-right label"><label for="attendee">Name of Attendee 2:</label></td>
                                <td class="input"><input type="text" name="Attendee" id="attendee"></td>
                            </tr>
                        </table>
                    </form>
                    
                           
                </div>
                
                       <input type="submit" value="Submit" style="margin-left: 40%; width: 20%"> 
                    
                       <input type="submit" value="Cancel" style="margin-left: 5%; width: 20%">
                    
                    
                </div>
                 
            </div>
        </div>
       
    </div>
    
</body>
</html>
